<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Venda de Frutas</title>
</head>
<head>
    <link rel="stylesheet" href="style.css">
</head>


<body>
  <nav>
    <a href="index.html">Início</a> |
    <a href="sobre.html">Sobre</a> |
    <a href="contato.html">Contato</a>
  </nav>

  <h1>Entre em Contato</h1>

  <!-- João: Ele vai colocar as informações básicas de contato -->
  <section id="info-contato">
    <p>
      Telefone: (88) 99999-9999<br>
      Email: contato@vendadefrutas.com<br>
      Endereço: Rua das Frutas, 123 - Cidade Tiangua
    </p>
  </section>

  <!-- Everton: Coloque o formulário de contato -->
  <section id="formulario">
    <h2>Formulário</h2>
    <form>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea><br><br>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Raul:Deve colocra o mapa de localização -->
  <section id="mapa">
    <h2>Localização</h2>
    <!-- Exemplo de iframe do Google Maps -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!..." 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen 
      loading="lazy">
    </iframe>
  </section>
</body>
</html>
